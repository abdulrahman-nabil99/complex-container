name: Deploy MultiDocker
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Run client tests
        run: |
          docker build -t a99nabil/react-test -f ./client/Dockerfile.dev ./client
          docker run -e CI=true a99nabil/react-test npm test

      - name: Build images
        run: |
          docker build -t a99nabil/multi-client ./client
          docker build -t a99nabil/multi-nginx ./nginx
          docker build -t a99nabil/multi-server ./server
          docker build -t a99nabil/multi-worker ./worker

      - name: Push images
        run: |
          docker push a99nabil/multi-client
          docker push a99nabil/multi-nginx
          docker push a99nabil/multi-server
          docker push a99nabil/multi-worker
